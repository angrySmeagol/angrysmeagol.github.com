<!DOCTYPE html>

	<link rel="stylesheet" type="text/css" href="./css/fw.css" />
	
	<script type="text/template" id="header_tmpl">
		<ul>
			<% for(var i=0;i<value.length;i++){ %>
			<li class="menu-item" id="item<%= value[i].attributes.position %>">
				<% if(value[i].attributes.title!="") %>
				<a href="#info/<%= value[i].attributes.position %>" class="menu"><%= value[i].attributes.title %></a>
			</li>
			<% }%>
		</ul>
		<div id="goTop"></div>
	</script>
	<script type="text/template" id="main_tmpl_carousel1">
		<img src="http://www.htc.com/assets/layout/img/slider-arrow-left.png" class="picBtn" id="picPrivious">
		<img src="http://www.htc.com/assets/layout/img/slider-arrow-right.png" class="picBtn" id="picNext">
		<div id="fw_carousel">
			<ul id="carousel">
				<% for(var i=0;i<value.length;i++) {%>
				<li class="pic-item" id="pic<%= value[i].attributes.picId %>">
					<% if(value[i].attributes.picName!="") %>
					<a href="#" class="pic">
						<img src="<%= value[i].attributes.picUrl%>" alt="<%= value[i].attributes.picName%>" />
					</a>
				</li>
				<%}%>
			</ul>	
		</div>
		
	</script>
	<script type="text/template" id="main_tmpl_carousel2">
		<ul id="carouselPager">
			<% for(var i=1;i<value.length-1;i++) {%>
			<li class="pager-item" id="pager<%= value[i].attributes.picId %>">
				<span class="pager-box" ><%= value[i].attributes.picId%></span>
			</li>
			<%}%>
		</ul>
	</script>
</head>
